<!DOCTYPE html>
<html>
<head>
    <title>Direct Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Direct Login Test</h1>
    <p>This will test the login directly from the browser</p>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing login...</p>';
            resultDiv.className = 'result';
            
            try {
                console.log('Starting login test...');
                console.log('URL: http://localhost:3000/auth/login');
                console.log('Data:', { email: 'faizanmustafaADM@shows.com', password: 'admin@123!' });
                
                const startTime = Date.now();
                
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'faizanmustafaADM@shows.com',
                        password: 'admin@123!'
                    })
                });
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                console.log('Response received in', duration, 'ms');
                console.log('Status:', response.status);
                console.log('Status Text:', response.statusText);
                console.log('Headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Login Successful!</h3>
                        <p><strong>Time:</strong> ${duration}ms</p>
                        <p><strong>User:</strong> ${data.user.firstName} ${data.user.lastName}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error:</strong> ${data.message || JSON.stringify(data)}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.name}</p>
                    <p>This usually means the backend is not reachable or CORS is blocking the request.</p>
                `;
            }
        }
    </script>
</body>
</html>
